<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/admin/inc/layout">

<head>
    <meta charset="UTF-8">
    <title>공지사항목록</title>
</head>

            <main layout:fragment="main">
                <h2 class="main title">공지사항</h2>

                <div class="breadcrumb">
                    <h3 class="hidden">breadlet</h3>
                    <ul>
                        <li>home</li>
                        <li>고객센터</li>
                        <li>공지사항</li>
                    </ul>
                </div>

                <div class="margin-top first">
                    <h3 class="hidden">공지사항 내용</h3>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>제목</th>
                                <td class="text-align-left text-indent text-strong text-orange" colspan="3"
                                th:text="${notice.title}">스프링 8강까지의 예제
                                    코드</td>
                            </tr>
                            <tr>
                                <th>작성일</th>
                                <td class="text-align-left text-indent" colspan="3" th:text="${#calendars.format(notice.regDate, 'yyyy-MM-dd')}">2019-08-18</td>
                            </tr>
                            <tr>
                                <th>작성자</th>
                                <td th:text="${notice.writerId}">newlec</td>
                                <th>조회수</th>
                                <td th:text="${notice.hit}">148</td>
                            </tr>
                            <tr>
                                <th>첨부파일</th>
                                <td colspan="3" th:text="${notice.files}"></td>
                            </tr>
                            <tr class="content">
                                <td colspan="4" th:text="${notice.content}">
                                현재 진행중인 스프링 DI 8강까지의 예제입니다
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="margin-top text-align-center">
                    <a class="btn-text btn-cancel" href="list">목록</a>
                    <a class="btn-text btn-default" href="edit.html">수정</a>
                    <a class="btn-text btn-default" href="del.html">삭제</a>
                </div>

                <div class="margin-top">
                    <table class="table border-top-default">
                        <tbody>
                            <tr>
                                <th>다음글</th>
                                <td colspan="3" class="text-align-left text-indent">다음글이 없습니다.</td>
                            </tr>
                            <tr>
                                <th>이전글</th>
                                <td colspan="3" class="text-align-left text-indent">
                                <a class="text-blue text-strong" href="" th:href="@{detail(id=${notice.id})}">스프링 DI 예제 코드</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>

</html>
